<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href="css/components.css"> 
    <link rel = "stylesheet" href="css/base.css"> 
    <link rel = "stylesheet" href="css/layout.css"> 
    <link rel = "stylesheet" href="css/typography.css"> 
    <script src="game.js"></script>
</head>
<body>
    <header>
        <h1> Chicken Spaceship</h1>
        <nav class="navbar">
        <nav>
            <div class="nav-item"><a href="#welcome">HomePage</a></div>
            <div class="nav-item"><a href="#register">Register</a></div>
            <div class="nav-item"><a href="#login">Login</a></div>
            <div class="nav-item"><a href="#about">About</a></div>
            <div class="nav-item"><a href="#config">Settings</a></div>

        </nav>
        </nav>
    </header>
    <div id="homeScreen">
        <img id="logo" src="assets/images/logo.png" alt="">
        <h1 >Rom Sheynis - 209196104</h1>
        <h1 >Lioz Shor - 316352715</h1>
        <div id="button-container">
            <button id="register">Register</button> 
            <button id="login">login</button>
        </div>
        <h1>Rom & Lioz</h1>
    </div>


    <div id="register" class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="registerFirstname" name="firstname" required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="registerLastname" name="lastname" required>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="registerBirthdate" name="birthdate" required>


        <label for="username">Username:</label>
        <input type="text" id="registerUsername" name="username" required>
    
        <label for="email">Email:</label>
        <input type="email" id="registerEmail" name="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="registerPassword" name="password" required>

        <div class="show-password">
            <input type="checkbox" id="registerTogglePassword">
            <label for="registerTogglePassword">Show Password</label>
          </div>
    
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="registerConfirm" name="confirm" required>
    
        <button type="submit">Submit</button>

        <p id="registerError"></p>
        


      </form>
    </div>


    <div id="login" class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="loginUsername" name="username" required>
      
            <label for="password">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
      
            <div class="show-password">
              <input type="checkbox" id="loginTogglePassword">
              <label for="loginTogglePassword">Show Password</label>
            </div>
      
            <p id="loginError" class="error"></p>
      
            <button type="submit">Login</button>
          </form>
        </div>





    </div>
    <div id="config"></div>
    <div id="gameScreen"></div>


    <footer>  Made by Lioz Shor & Rom Sheynis | Â© 2025
    </footer>
    <script src="js/registerform.js"></script>
    <script src="game.js"></script>
    <script src="js/login.js"></script>



</body>
</html>
