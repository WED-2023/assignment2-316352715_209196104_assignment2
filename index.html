<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Spaceship</title>
    <link rel = "stylesheet" href="css/components.css"> 
    <link rel = "stylesheet" href="css/base.css"> 
    <link rel = "stylesheet" href="css/layout.css"> 
    <link rel = "stylesheet" href="css/typography.css"> 
    <script src="game.js"></script>
</head>
<body>
    <header>
        <h1> Chicken Spaceship</h1>
        <nav class="navbar">
        <nav>
            <div class="nav-item"><a href="#welcome">HomePage</a></div>
            <div class="nav-item"><a href="#register">Register</a></div>
            <div class="nav-item"><a href="#login">Login</a></div>
            <div class="nav-item"><a href="#about">About</a></div>
            <div class="nav-item"><a href="#config">Settings</a></div>

        </nav>
        </nav>
    </header>
    <div id="homeScreen">
        <canvas id="logo" width="800" height="400"></canvas> 
        <button id="register">Register</button> 
        <button id="login">login</button>
    </div>
    <div class="register">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required>


        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="show-password">
            <input type="checkbox" id="togglePassword">
            <label for="togglePassword">Show Password</label>
          </div>
    
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm" required>
    
        <button type="submit">Submit</button>

        <p id="error"></p>
        


      </form>
    </div>


    <div id="login"></div>
    <div id="config"></div>
    <div id="gameScreen"></div>

    </footer>
    <script src="js/registerform.js"></script>


</body>
</html>
