<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Spaceship</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    
</head>
<body>
    <div id="homeScreen" class="screen">
        <img id="logo" src="assets/images/logo.png" alt="">
        <h1 >Rom Sheynis - 209196104</h1>
        <h1 >Lioz Shor - 316352715</h1>
        <div id="button-container">
            <button id="registerBtn">Register</button> 
            <button id="loginBtn">Login</button>

        </div>
    </div>


    <div id="registerScreen" class="screen">
    <div class="form-container">
    <h2>Register</h2>
    <form id="registerForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="registerFirstname" name="firstname" required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="registerLastname" name="lastname" required>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="registerBirthdate" name="birthdate" required>


        <label for="username">Username:</label>
        <input type="text" id="registerUsername" name="username" required>
    
        <label for="email">Email:</label>
        <input type="email" id="registerEmail" name="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="registerPassword" name="password" required>

        <div class="show-password">
            <input type="checkbox" id="registerTogglePassword">
            <label for="registerTogglePassword">Show Password</label>
          </div>
    
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="registerConfirm" name="confirm" required>
        <p id="registerMessage" class="hidden"></p>

        <button type="submit">Submit</button>
        <p id="registerError"></p>
        <p id="error"></p>


          </form>
        </div>
        </div>
    
    <div id="configScreen" class="screen">
        <div id="configSettings" >            
        </div>

    </div>
    <div id="gameScreen" class="screen">
        <canvas id = "gameCanvas" width = "600" height = "800"></canvas> 
    </div>

    <template id="configFormTemplate">
      <div class="config-container">
        <h1>Game Configuration</h1>
    
        <div class="config-row">
          <label>Fire Key:</label>
          <span id="currentFireKey">Not set</span>
          <button id="setFireKeyBtn" class="secondary-btn">Change</button>
        </div>
    
        <div class="config-row">
          <label for="gameDurationInput">Game Duration (minutes):</label>
          <input type="number" id="gameDurationInput" min="2" value="2" />
        </div>
    
        <div class="config-actions">
          <button id="saveSettingsBtn">Save Settings</button>
          <button id="startGameBtn">Start Game</button>
        </div>
    
        <p id="configSavedMessage" class="hidden">Settings saved ‚úÖ</p>
      </div>
    </template>
    


    <div id="loginScreen" class="screen">
        <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="loginUsername" name="username" required>
      
            <label for="password">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
      
            <div class="show-password">
              <input type="checkbox" id="loginTogglePassword">
              <label for="loginTogglePassword">Show Password</label>
            </div>
            <p id="loginMessage" class="hidden"></p>

            <button type="submit">Login</button>
            <p id="loginError" class="error"></p>

          </form>
        </div>
    </div>

    </div>

    <button id="aboutButton">About</button>
    <dialog id="myAboutModal">
      <button id="closeAboutModal" class="close-x" aria-label="Close">
        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" fill="none" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
            <form method="dialog">
        <h2>About This Game</h2>
        <p>This game was created by Lioz and Rom üêîüõ∏</p>
        <button>OK</button>
      </form>
    </dialog>
    

    
    


    <footer>  Made by Lioz Shor & Rom Sheynis | ¬© 2025
    </footer>
    <script type="module" src="js/game.js"></script>
    <script type="module" src ="js/utils.js"></script>
    <script type="module" src="js/registerform.js"></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/nav.js"></script>
    <script type="module" src ="js/config.js"></script>

    <button id="mainMenuButton">Main Menu</button>
    <button id="settingsButton">Settings</button>

    <template id="configFormTemplate">
      <div class="config-container">
        <h1>Game Configuration</h1>
    
        <div class="config-row">
          <label>Fire Key:</label>
          <span id="currentFireKey">Not set</span>
          <button id="setFireKeyBtn" class="secondary-btn">Change</button>
        </div>
    
        <div class="config-row">
          <label for="gameDurationInput">Game Duration (minutes):</label>
          <input type="number" id="gameDurationInput" min="2" value="2" />
        </div>
    
        <div class="config-actions">
          <button id="saveSettingsBtn">Save Settings</button>
          <button id="startGameBtn">Start Game</button>
        </div>
    
        <p id="configSavedMessage" class="hidden">Settings saved ‚úÖ</p>
      </div>
    </template>
    

</body>
</html>
