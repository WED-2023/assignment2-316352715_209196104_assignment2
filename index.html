<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Spaceship</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    
</head>
<body>
    <div id="homeScreen" class="screen">
        <img id="logo" src="assets/images/logo.png" alt="">
        <h1 >Rom Sheynis - 209196104</h1>
        <h1 >Lioz Shor - 316352715</h1>
        <div id="button-container">
            <button id="registerBtn">Register</button> 
            <button id="loginBtn">login</button>
        </div>
        <h1>Rom & Lioz</h1>
    </div>
    <div id="registerScreen" class="screen">

        <h2>Register</h2>
        <form id="registerForm">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
    
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" required>
    
    
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <div class="show-password">
                <input type="checkbox" id="togglePassword">
                <label for="togglePassword">Show Password</label>
              </div>
        
            <label for="confirm">Confirm Password:</label>
            <input type="password" id="confirm" name="confirm" required>
        
            <button type="submit">Submit</button>
    
            <p id="error"></p>
            
    
    
          </form>
        </div>
    <div id="loginScreen" class="screen"></div>
    <div id="configScreen" class="screen">
        <div id="fireKeyDisplay" >            
        </div>


    </div>
    <div id="gameScreen" class="screen"></div>
    <footer></footer>
    <script src="js/game.js"></script>
    <script src="js/registerform.js"></script>
    <script src ="js/config.js"></script>


</body>
</html>
